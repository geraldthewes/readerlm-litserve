owner: gerald
image_name: readerlm-litserve
repo_url: https://github.com/geraldthewes/readerlm-litserve.git
git_ref: main
dockerfile_path: Dockerfile
registry_url: registry.cluster:5000
image_tags:
  - latest

test:
  gpu_required: true
  gpu_compute_capability: "7.0"
  health_endpoint: /health
  health_timeout: 180
  container_port: 8000
  python_cwd: "tests"
  python_file: "test_api_integration.py"
  python_requirements: "requirements.txt"
  env:
    NVIDIA_VISIBLE_DEVICES: "all"
    MODEL_DTYPE: "float32"
  resource_limits:
    cpu: "2000"
    memory: "16384"
